name: Run tests and coverage

on:
  pull_request:
    branches:
      - main
      - 2.4
      - 2.5
    types: [opened, synchronize]
    paths-ignore:
      - '.github/**'
      - '*.md'
      - 'examples/**'
      - 'docs/**'
  push:
    branches:
      - main
      - 2.4
      - 2.5
    paths-ignore:
      - '.github/**'
      - '*.md'
      - 'examples/**'
      - 'docs/**'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Read package.json
        uses: jaywcjlove/github-action-package@main
        id: info

      - name: Show target Milvus version
        run: echo "Milvus Version is ${{ steps.info.outputs.milvusVersion }}"

      - name: Run target Milvus
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          wget https://raw.githubusercontent.com/milvus-io/milvus/master/deployments/docker/standalone/docker-compose.yml -O docker-compose.yml
          sed -i -e "s/milvusdb.*$/milvusdb\/milvus:${{ steps.info.outputs.milvusVersion }}/g" docker-compose.yml
          
          # Create milvus config file with OpenAI API key
          mkdir -p milvus-config
          cat > milvus-config/milvus.yaml << EOF
          credential:
            apikey1:
              apikey: ${OPENAI_API_KEY}
          
          function:
            textEmbedding:
              providers:
                openai:
                  credential: apikey1
                  enable: true
          EOF

          # Use docker-compose override to mount the config file
          cat > docker-compose.override.yml << EOF
          services:
            milvus-standalone:
              volumes:
                - ./milvus-config/milvus.yaml:/milvus/configs/milvus.yaml
          EOF

          docker compose -f docker-compose.yml -f docker-compose.override.yml up -d

      - name: update submodules
        run: |
          git submodule init
          yarn pre

      - name: Run Test coverage
        run: |
          yarn
          yarn build-test
          yarn coverage

      - name: send to codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: bash <(curl -s https://codecov.io/bash)
