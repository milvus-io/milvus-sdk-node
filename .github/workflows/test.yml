name: Run tests and coverage

on:
  pull_request:
    branches:
      - main
      - 2.4
      - 2.5
    types: [opened, synchronize]
    paths-ignore:
      - '.github/**'
      - '*.md'
      - 'examples/**'
      - 'docs/**'
  push:
    branches:
      - main
      - 2.4
      - 2.5
    paths-ignore:
      - '.github/**'
      - '*.md'
      - 'examples/**'
      - 'docs/**'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Read package.json
        uses: jaywcjlove/github-action-package@main
        id: info

      - name: Show target Milvus version
        run: echo "Milvus Version is ${{ steps.info.outputs.milvusVersion }}"

      - name: Run target Milvus
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          wget https://raw.githubusercontent.com/milvus-io/milvus/master/deployments/docker/standalone/docker-compose.yml -O docker-compose.yml
          sed -i -e "s/milvusdb.*$/milvusdb\/milvus:${{ steps.info.outputs.milvusVersion }}/g" docker-compose.yml
          
          # Create milvus config file with OpenAI API key
          mkdir -p milvus-config
          wget https://raw.githubusercontent.com/milvus-io/milvus/master/configs/milvus.yaml -O milvus-config/milvus.yaml
          awk -v key="${OPENAI_API_KEY}" '
            BEGIN { inserted=0 }
            /^credential:/ && inserted==0 {
              print;
              print "  apikey1:";
              print "    apikey: " key;
              inserted=1;
              next;
            }
            { print }
          ' milvus-config/milvus.yaml > milvus-config/milvus.yaml.tmp
          mv milvus-config/milvus.yaml.tmp milvus-config/milvus.yaml
          awk '
            BEGIN {
              in_openai=0;
              openai_indent="";
              found_cred=0;
              found_enable=0;
            }
            function print_missing() {
              if (!found_cred) {
                print openai_indent "  credential: apikey1";
              }
              if (!found_enable) {
                print openai_indent "  enable: true";
              }
            }
            {
              if ($0 ~ /^[[:space:]]*openai:[[:space:]]*$/) {
                in_openai=1;
                match($0, /^[[:space:]]*/);
                openai_indent=substr($0, RSTART, RLENGTH);
                found_cred=0;
                found_enable=0;
                print;
                next;
              }
              if (in_openai) {
                match($0, /^[[:space:]]*/);
                curr_indent=substr($0, RSTART, RLENGTH);
                if (length(curr_indent) <= length(openai_indent) && $0 !~ /^[[:space:]]*$/) {
                  print_missing();
                  in_openai=0;
                  print;
                  next;
                }
                if ($0 ~ /^[[:space:]]*credential:/) {
                  print openai_indent "  credential: apikey1";
                  found_cred=1;
                  next;
                }
                if ($0 ~ /^[[:space:]]*enable:/) {
                  print openai_indent "  enable: true";
                  found_enable=1;
                  next;
                }
              }
              print;
            }
            END {
              if (in_openai) {
                print_missing();
              }
            }
          ' milvus-config/milvus.yaml > milvus-config/milvus.yaml.tmp
          mv milvus-config/milvus.yaml.tmp milvus-config/milvus.yaml

          # Use docker-compose override to mount the config file
          cat > docker-compose.override.yml << EOF
          services:
            standalone:
              volumes:
                - ./milvus-config/milvus.yaml:/milvus/configs/milvus.yaml
          EOF

          docker compose -f docker-compose.yml -f docker-compose.override.yml up -d

      - name: update submodules
        run: |
          git submodule init
          yarn pre

      - name: Run Test coverage
        run: |
          yarn
          yarn build-test
          yarn coverage

      - name: send to codecov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: bash <(curl -s https://codecov.io/bash)
